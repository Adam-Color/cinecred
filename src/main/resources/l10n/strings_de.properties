projectIO.credits.illFormattedSpinePosCard=Der Wert ist nicht entweder (A) ein waagrechter und optional senkrechter Versatz des Rückgrats ausgehend vom Bildzentrum in Pixeln, wobei ein angehängtes <i>{0}</i> oder <i>{1}</i> das neue Rückgrat unterhalb oder oberhalb der Position anordnet, anstatt es um die Position herum zu zentrieren, (B) nur ein waagrechter Versatz ausgehend vom Bildzentrum mit einem angehängten <i>{2}</i>, um das neue Rückgrat neben dem vorigen zu positionieren, oder (C) das Schlüsselwort <i>{3}</i>, dessen Benutzung bei Eingabe erklärt wird. Beispiele: »-400«, »-400 200«, »-400 200 {0}«, »-400 {2}«, »{3} …«
projectIO.credits.illFormattedSpinePosScroll=Der Wert ist kein waagrechter Versatz des Rückgrats ausgehend vom Bildzentrum in Pixeln, wobei ein angehängtes <i>{0}</i> das neue Rückgrat neben statt unter dem vorigen positioniert, oder (B) das Schlüsselwort <i>{1}</i>, dessen Benutzung bei Eingabe erklärt wird. Beispiele: »-400«, »-400 {0}«, »{1} …«
projectIO.credits.illFormattedSpinePosHook=Wenn der Wert »{0}« beginnt, muss darauf die Anzahl an Schritten rückwärts bis zum gekuppelten Rückgrat folgen (zwischen 1 und {1}) sowie die Punkte innerhalb der beiden Rückgrate, die gekuppelt werden sollen (jeweils <i>{2}</i>, <i>{3}</i> oder <i>{4}</i>), und optional den waagrechten und senkrechten Abstand zwischen diesen Punkten. Beispiele: »{0} 1 {4}-{2}«, »{0} 1 {2}-{2} 800«, »{0} 2 {4}-{3} 800 100«
projectIO.credits.hookAtNewPage=»{0}« ist unzulässig, weil hier eine neue Seite beginnt.
