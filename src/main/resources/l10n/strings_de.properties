projectIO.ghostscriptMissing.title=Ghostscript nicht gefunden
projectIO.ghostscriptMissing.msg=<html>Ghostscript, das zum Einbinden von <code>.ps</code>- und <code>.eps</code>-Dateien benötigt wird, konnte nicht gefunden werden.<br>\
  Falls Sie unter Windows oder Linux arbeiten, installieren Sie Ghostscript bitte von hier: <a href="https://www.ghostscript.com/download/gsdnld.html">Ghostscript Download Site</a> (wählen Sie die "AGPL Release")<br>\
  Falls Sie auf einem Mac arbeiten, installieren Sie Ghostscript bitte von hier: <a href="https://pages.uoregon.edu/koch/">Unofficial Mac Builds by Richard Koch</a><br>\
  Anschließend starten Sie Cinecred neu, das dann erneut versucht, Ghostscript zu lokalisieren.</html>
#
