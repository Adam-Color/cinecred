  Falls Sie unter Windows oder Linux arbeiten, installieren Sie Ghostscript bitte von hier: <a href="https://www.ghostscript.com/download/gsdnld.html">Ghostscript Download-Seite</a> (wählen Sie die "AGPL Release")<br>\
  Falls Sie auf einem Mac arbeiten, installieren Sie Ghostscript bitte von hier: <a href="https://pages.uoregon.edu/koch/">Inoffizielle Mac-Builds von Richard Koch</a><br>\
  Anschließend starten Sie Cinecred neu, das dann erneut versucht, Ghostscript zu lokalisieren.</html>
