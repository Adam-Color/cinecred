projectIO.credits.table.headDesc=Text oberhalb oder links vom Körper.\n\n»{{Stil [Name]}}« ändert den Zeichenstil zu [Name], und nur »{{Stil}}« setzt ihn zurück. Beispiel: »Copyright 2023 {{Stil Name}}Thomas Cash«
projectIO.credits.table.bodyDesc=Text und/oder Bilder zwischen dem aktuellen Kopf und Fuß. Abhängig vom Inhaltsstil ist jede Tabellenzeile eine Gitterzelle, eine Flusszelle oder ein Absatz.\n\n»{{Stil …}}« funktioniert wie beim @Kopf.\n»{{Leer}}« erzeugt eine leere Zelle.\n\n»{{Bild [Dateiname]}}« fügt ein Bild aus dem Projektordner ein, optional gefolgt von (A) einer Skalierung »[Breite]x« oder »x[Höhe]« und/oder (B) dem Schlüsselwort »Stutzen«. Beispiel: »{{Bild Cinecred.pdf 300x Stutzen}}«\n\n»{{Video [Dateiname]}}« fügt ein Video oder eine Einzelbildsequenz aus dem Projektordner ein, optional gefolgt von (A) einer Skalierung »[Breite]x« oder »x[Höhe]«, (B) den Schlüsselwörtern »Rand«, »Blende«, »In« oder »Out«, die bei Eingabe mittels einer Warnung erklärt werden. Beispiel: »{{Video Blooper.mkv x200 Rand 00:00:03:12 In 00:04:56:23}}«
projectIO.credits.table.tailDesc=Text unterhalb oder rechts vom Körper.\n\n»{{Stil …}}« funktioniert wie beim @Kopf.
projectIO.credits.table.vGapDesc=Senkrechte Lücke zwischen dem vorigen und nächsten Kopf-Körper-Fuß-Block (in der projektweit konfigurierten Einheit, oder bei angehängtem »px« in Pixeln).
projectIO.credits.table.contentStyleDesc=Beginnt einen neuen Kopf-Körper-Fuß-Block mit diesem Stil. Der neue Stil wird auch auf alle folgenden Blöcke angewandt.
projectIO.credits.table.breakMatchDesc=Verhindert die Angleichung von »Kopf«, »Körper« oder »Fuß« über diesen Punkt hinweg. Mehrere Werte werden durch Leerzeichen getrennt.
projectIO.credits.table.spinePosDesc=Für Tafeln: Beginnt ein neues Rückgrat bei diesem waagrechten und optional senkrechten Versatz vom Bildzentrum in Pixeln. Ein angehängtes »Darunter« oder »Darüber« ordnet das neue Rückgrat unter oder über der Position an, anstatt es zu zentrieren. Beispiele »-400«, »-400 200«, »-400 200 Darunter«\n\nFür Rolltitel: Beginnt ein neues Rückgrat unter dem vorigen bei diesem waagrechten Versatz vom Bildzentrum in Pixeln. Beispiel: »-400«\n\nFür beide: Sie können auch einen horizontalen Versatz vom Bildzentrum mit angehängtem »Parallel« eingeben, um das neue Rückgrat neben dem vorigen zu positionieren. Oder nutzen Sie »Kuppeln«, das bei Eingabe mittels einer Warnung erklärt wird. Beispiele: »-400 Parallel«, »Kuppeln 1 Unten-Oben«, »Kuppeln 1 Oben-Oben 800«, »Kuppeln 2 Unten-Mitte 800 100«
projectIO.credits.table.pageStyleDesc=Beginnt eine neue Seite mit diesem Stil.
projectIO.credits.table.pageRuntimeDesc=Gewünschte Laufzeit der neuen Seite als Timecode. Mehrere Rollseiten können gemeinsam angepasst werden durch Voranstellen eines Gruppennamens vor den Timecode der ersten Seite und Verwenden dieses Gruppennamens als Laufzeit der anderen Seiten. Beispiele für SMPTE: »00:04:56:23«, »Name 00:04:56:23«, »Name«
projectIO.credits.table.pageGapDesc=Zeitlicher Abstand zwischen Seiten als positiver oder negativer Timecode, oder »Verschmelzen«, um Karten in Rolltitel einzufügen. Beispiele für SMPTE: »00:04:56:23«, »-00:01:56:23«, »Verschmelzen«
