ui.hints.welcomeTrack.welcome=Willkommen bei Cinecred! Hinweise wie dieser werden Sie in die Grundlagen des Programms einführen.<br><br>\
  Sie sehen zurzeit den Reiter „Einstellungen“. Werfen wir nun einen Blick auf den Reiter „Projekte“ linker Hand.
ui.hints.welcomeTrack.create=Ein Cinecred-Projekt ist ein Ordner mit bestimmten Dateien. Klicken Sie hier zum Initialisieren eines neuen Projektordners.
ui.hints.welcomeTrack.open=Klicken Sie hier zum Öffnen eines bestehenden Projektordners.
ui.hints.welcomeTrack.drop=Alternativ können einen leeren oder bestehenden Projektordner auch hierhin (oder sogar auf den Anwendungsstarter) ziehen und fallen lassen, um ihn zu initialisieren bzw. zu öffnen.
ui.hints.projectTrack.pageTabs=Sie haben erfolgreich einen Projektordner geöffnet! Wir beginnen nun mit den Grundlagen.<br><br>\
  Cinecred setzt Abspänne aus Seiten zusammen. Jede Seite ist entweder eine Titeltafel oder ein Rolltitel, der wiederum Titeltafeln enthalten darf. Mittels der Reiter oben schalten Sie die Seiten durch.
ui.hints.projectTrack.creditsLog=Im Projektordner befindet sich eine „Credits“-Datei. Betrachten Sie diese Datei jetzt in einem geeigneten Programm. In der Datei geben Sie die rohen Abspanndaten an und teilen ihnen Gestaltungsstile zu. Mögliche Probleme mit der Datei werden in dieser Tabelle angezeigt.
ui.hints.projectTrack.toggleStyling=Dieser Knopf zeigt und versteckt das Gestaltungsfenster rechts. Tipp: Platzieren Sie das Programm, mit dem Sie die „Credits“-Datei bearbeiten, an der gleichen Stelle. So können Sie mittels dieses Knopfs zwischen der „Credits“-Datei und dem Gestaltungsfenster umschalten.
ui.hints.projectTrack.stylingTree=Im Gestaltungsfenster bearbeiten Sie visuell die „{0}“-Datei. Neben einigen globalen Einstellungen definieren Sie hier benannte Stile, die Sie anschließend in der „Credits“-Datei nutzen können.<br><br>\
  <b>Seitenstile</b> beeinflussen das Verhalten von Seiten; bspw. legen Sie die Rollgeschwindigkeit eines Rolltitels in einem Seitenstil fest. In der „Credits“-Datei wird jeder Seite ein Seitenstil zugewiesen.<br><br>\
  <b>Inhaltsstile</b> bestimmen das Aussehen sogenannter Kopf-Körper-Fuß-Blöcke; ein solcher Block könnte bspw. aus dem Rollennamen „Statisten“ mitsamt einer Liste von Namen bestehen. In der „Credits“-Datei wird jedem Block ein Inhaltsstil zugewiesen, der das Layout des Blocks und die verwendeten Zeichenstile bestimmt.<br><br>\
  <b>Zeichenstile</b> bestimmen das Aussehen von Text. Ein Zeichenstil legt eine Schriftart sowie verschiedene weitere Einstellungen wie Farben und Zeichenabstand fest. Im Allgemeinen werden Zeichenstile in Inhaltsstilen referenziert, sie können allerdings auch mittels der Marke „'{{'Stil <i>Name</i>'}}'“ direkt in der „Credits“-Datei referenziert werden, um verschiedene Zeichenstile im selben Textabschnitt zu verwenden.
ui.hints.projectTrack.resetStyling=Zum Verstehen aller Gestaltungsoptionen ist es sehr hilfreich, einfach ein bisschen mit ihnen herumzuspielen. Haben Sie keine Angst, dabei etwas kaputtzumachen! Sie können jederzeit mittels dieses Knopfs zur letzten gespeicherten oder geladenen Gestaltung zurückkehren.
ui.hints.projectTrack.guides=Dieser Knopf zeigt und versteckt die außerordentlich nützlichen Hilfslinien. Diese helfen Ihnen nicht nur beim Erlernen von Cinecred, sondern sind auch dann noch zentral, wenn Sie sich auskennen. Tipp: Fahren Sie mit der Maus über diesen Knopf, um die Bedeutung jeder Hilfslinienfarbe zu erfahren.
ui.hints.projectTrack.finished=Sie sind nun mit den Grundlagen von Cinecred vertraut. Als Nächstes empfehlen wir, mit den verschiedenen Gestaltungsoptionen zu spielen und einen genaueren Blick auf die Struktur der „Credits“-Datei zu werfen. Wir wünschen Ihnen ein angenehmes Arbeiten mit Cinecred!
