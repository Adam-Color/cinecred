projectIO.credits.pictureIllFormatted=Eine Bildmarke muss den Namen einer Bilddatei im Projektordner enthalten, optional gefolgt von (A) einer Skalierung der Form <i>[Breite]x</i> oder <i>x[Höhe]</i> und/oder (B) dem Schlüsselwort <i>{0}</i> zum automatischen Zuschneiden des Bildes. Beispiele: »{{{1} Cinecred.png}}«, »{{{1} Cinecred.svg x200}}«, »{{{1} Cinecred.eps 300x {0}}}«
projectIO.credits.pictureRasterCrop=Rasterbilder können nicht automatisch zugeschnitten werden. Das Schlüsselwort <i>{0}</i> ist daher hier unzulässig.
projectIO.credits.videoIllFormatted=Eine Videomarke muss den Namen einer Videodatei (oder eines Einzelbildsequenzordners) im Projektordner enthalten, optional gefolgt von (A) einer Skalierung der Form <i>[Breite]x</i> oder <i>x[Höhe]</i>, (B) dem Schlüsselwort <i>{0}</i> oder <i>{1}</i> mit einem oder zwei <i>{2}</i> Timecodes, und/oder (C) dem Schlüsselwort <i>{3}</i> oder <i>{4}</i> mit einem Timecode (für Videodateien) oder einer Bildnummer (für Einzelbildsequenzen) zum Kürzen des Videos. Beispiele: »{{{5} Blooper.mov}}«, »{{{5} Blooper.mxf 200x}}«, »{{{5} Blooper.mkv {3} 00:04:56:23}}«, »{{{5} Vanity Card}}«, »{{{5} Vanity Card x300 {0} 00:00:03:12 {1} 00:00:01:00 00:00:00:00 {3} 142 {4} 230}}«
projectIO.credits.videoIllFormattedRecTimecode=Auf das Schlüsselwort »{0}« müssen ein oder zwei <i>{1}</i> Timecodes folgen. Beispiel: »{2}«
