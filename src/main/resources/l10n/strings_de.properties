projectIO.credits.unknownTagKeyword=Die Marke »{{{0} …}}« ist nicht bekannt. Die Interpretation als Marke kann mittels Backslash verhindert werden: »\\{{{0} …}}«. Bekannte Marken sind <i>{1}</i>.
