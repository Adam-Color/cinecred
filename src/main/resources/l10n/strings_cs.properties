teaser=Pokud jste někdy dávali dohromady závěrečné titulky k filmu, tak jistě víte, jak otravně pracné jsou dát dohromady. Předělávat rozmístění, velikosti písma, nebo odsazení je neskutečně zdlouhavá piplačka. A zapomeňte, že se trefíte na požadovanou délku, aniž by se vám neškubaly, jako by měly třesavku.\n\nExistuje však lepší způsob: Cinecred - svobodný a otevřený software k tvorbě závěrečných titulků bezbolestně. Cinecred umí číst data vašich titulků z Excelu, LibreOffice, nebo Google tabulky, a poté vám umožní si interaktivně titulky nastylovat, jakkoliv se vám zlíbí. Součástí je výchozí šablona se kterou dosáhnete rychlého výsledku, vše si ale lze upravit podle svého, až na úrovni pixelů. Používejte vlastní fonty, vkládejte loga, obrázky, či videa. A až budete hotoví, prohléhněte si svou práci v integrovaném přehrávači, než je exportujete do širokého množství obrázkových a video formátů.
