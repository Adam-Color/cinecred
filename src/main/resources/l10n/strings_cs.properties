projectIO.credits.videoUnknownSrcTimecodeFormat=Pro toto video (jehož snímková frekvence je {0}), klíčové slovo “{1}” musí být následováno jedním z těchto hodnot timecode: <i>{2}</i>. Např.: {3}
projectIO.credits.videoIllFormatted=Tag videa musí obsahovat název video souboru (nebo složky se sekvencí obrázků) ve složce projektu, případně následován (A) změnou měřítka v podobě <i>[šířka]x</i> nebo <i>x[výška]</i>, (B) klíčovým slovem <i>{0}</i> nebo <i>{1}</i> s jedním nebo dvěma <i>{2}</i> hodnotami timecode a/nebo (C) klíčovým slovem <i>{3}</i> nebo <i>{4}</i> s timecodem (pro video soubory), nebo číslem snímku (pro sekvenci obrázků) pro zkrácení videa. Příklady: “{{{5} Blooper.mov}}”, “{{{5} Blooper.mxf 200x}}”, “{{{5} Blooper.mkv {3} 00:04:56:23}}”, “{{{5} Vanity Card}}”, “{{{5} Vanity Card x300 {0} 00:00:03:12 {1} 00:00:01:00 00:00:00:00 {3} 142 {4} 230}}”
