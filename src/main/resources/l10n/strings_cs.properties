projectIO.credits.table.video=Video
projectIO.credits.table.bodyDesc=Text, obrázky, nebo videa mezi poslední hlavičkou a patkou. Záleží na stylu obsahu, každý řádek tabulky je nová buňka v mřížce, buňka v toku, nebo odstavec.\n\n“{{{0} …}}” funguje jako v @{1}.\n\nPoužijte “{{{2}}}” pro prázdnou buňku.\n\nPoužijte “{{{3} [název souboru]}}”, abyste vložili obrázek ze složky projektu, případně následováno (A) měřítkem “[šířka]x” nebo “x[výška]” a/nebo (B) klíčové slovo “{4}”. Příklad: “{{{3} Cinecred.pdf 300x {4}}}”\n\nPoužijte “{{{5} [název souboru]}}”, abyste vložili video nebo sekvenci obrázků ze složky projektu, případně následováno (A) měřítkem “[šířka]x” nebo “x[výška]”, (B) klíčovými slovy “{6}”, “{7}”, “{8}”, nebo “{9}”, která jsou vysvětlena skrze varování, když je píšete a/nebo (C) “{10}” nebo “{11}” pro časové zarovnání. Příklad: “{{{5} Blooper.mkv x200 {6} 00:00:03:12 {8} 00:04:56:23 {10}}}”
projectIO.credits.table.tailDesc=Text pod tělem nebo napravo od něj.\n\n“{{{0}…}}” funguje jako v @{1}.
projectIO.credits.table.spinePosDesc=Pro karty: Započne novou páteř s tímto horizontálním a případně vertikálním odsazením od středu obrazovky v pixelech. Přidáním “{0}” nebo “{1}” se páteř umístí nad nebo pod pozici namísto toho, aby se vystřeďovala. Příklady: “-400”, “-400 200”, “-400 200 {0}”\n\nPro rolování: Započne novou páteř pod tou předcházející s tímto odsazením od středu obrazovky v pixelech. Příklad: “-400”\n\nPro obojí: Také můžete zadat horizontální odsazení od středu a poté “{2}”, abyste umístili novou páteř vedle té předchozí. Nebo použijte “{3}”, jenž je vysvětleno skrze varovnou zprávu, když ho píšete. Příklady: “-400 {2}”, “{3} 1 {6}-{4}”, “{3} 1 {4}-{4} 800”, “{3} 2 {6}-{5} 800 100”
projectIO.credits.table.pageRuntimeDesc=Požadované trvání nové stránky v podobě timecode. Více rolovacích stránek lze upravit společně přidáním názvu skupiny před timecode první stránky a použitím tohoto názvu skupiny jako trvání ostatních stránek. Příklady pro SMPTE: “00:04:56:23”, “Jméno 00:04:56:23”, “Jméno”
