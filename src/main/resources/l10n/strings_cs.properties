projectIO.credits.table.headDesc=Text nad tělem nebo nalevo od něj.\n\nPoužijte “{{Styl [název]}}”, abyste změnili styl písma na [název] a pouze “{{Styl}}”, abyste jej resetovali. Příklad: “Copyright 2023 {{Styl Jméno}}Thomas Cash”
