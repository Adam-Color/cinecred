ui.hints.projectTrack.pageTabs=Úspěšně jste otevřeli složku s projektem! Začněme nyní se základy.\n\nV Cinecred jsou titulky tvořeny ze stránek. Každá stránka je buď titulní karta, či úsek rolujících titulků, které mohou obsahovat také titulní karty. Mezi stránkami se můžete proklikávat pomocí záložek nahoře.
ui.hints.projectTrack.creditsLog=Ve složce projektu existuje soubor “Credits”. Otevřete ho nyní v příslušném programu. V souboru “Credits” poskytujete samotná data a deklarujete, které styly by měly být aplikovány na které části. Jakékoliv problémy s tímto souborem se zobrazí v této tabulce.
