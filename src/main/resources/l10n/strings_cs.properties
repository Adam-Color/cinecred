projectIO.credits.table.headDesc=Text nad tělem nebo nalevo od něj.\n\nPoužijte “{{{0} [název]}}”, abyste změnili styl písma na [název] a pouze “{{{0}}}”, abyste jej resetovali. Příklad: “Copyright 2023 {{{0} Jméno}}Thomas Cash”
