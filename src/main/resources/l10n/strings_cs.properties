projectIO.credits.illFormattedSpinePosScroll=Hodnota není ani (A) Horizontální odsazení páteře od středu obrazovky v pixelech, případně následován <i>{0}</i>, což umístí novou páteř vedle té předchozí, namísto pod ní. (B) Klíčové slovo <i>{1}</i>, jehož užití je vysvětleno, když ho píšete. Příklady: “-400”, “-400 {0}”, “{1} …”
projectIO.credits.illFormattedSpinePosCard=Hodnota není ani (A) Horizontální, a případně vertikální, odsazení páteře od středu obrazovky v pixelech, případně následováno <i>{0}</i> nebo <i>{1}</i>, což by umístilo novou páteř pod nebo nad pozici, namísto vystřeďování ji kolem pozice. (B) Pouze horizontální odsazení od středu obrazovky následován <i>{2}</i>, což umístí novou páteř vedle té předchozí. (C) Klíčové slovo<i>{3}</i>, jehož užití je vysvětleno, když ho píšete. Příklady: “-400”, “-400 200”, “-400 200 {0}”, “-400 {2}”, “{3} …”
projectIO.credits.pictureIllFormatted=Tag obrázku musí obsahovat jméno obrázkového souboru ve složce projektu, případně následován (A) změnou měřítka v podobě <i>[šířka]x</i> nebo <i>x[výška]</i> a/nebo (B) klíčovým slovem <i>{0}</i>, jenž automaticky obrázek ořízne. Příklady: “{{{1} Cinecred.png}}”, “{{{1} Cinecred.svg x200}}”, “{{{1} Cinecred.eps 300x {0}}}”
projectIO.credits.videoIllFormatted=Tag videa musí obsahovat název video souboru (nebo složky se sekvencí obrázků) ve složce projektu, případně následován (A) změnou měřítka v podobě <i>[šířka]x</i> nebo <i>x[výška]</i>, (B) klíčovým slovem <i>{0}</i> nebo <i>{1}</i> s jedním nebo dvěma <i>{2}</i> hodnotami timecode, (C) klíčovým slovem <i>{3}</i> nebo <i>{4}</i> s timecodem (pro video soubory), nebo číslem snímku (pro sekvenci obrázků) pro zkrácení videa a/nebo (D) <i>{5}</i> nebo <i>{6}</i> k zarovnání videa v časovém rozmezí, v němž se objevuje. Příklady: “{{{7} Blooper.mov}}”, “{{{7} Blooper.mxf 200x}}”, “{{{7} Blooper.mkv {3} 00:04:56:23}}”, “{{{7} Vanity Card}}”, “{{{7} Vanity Card x300 {0} 00:00:03:12 {1} 00:00:01:00 00:00:00:00 {3} 142 {4} 230 {5}}}”
