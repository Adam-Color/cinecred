projectIO.credits.table.bodyDesc=Text a/nebo obrázky mezi poslední hlavičkou a patkou. Záleží na stylu obsahu, každý řádek tabulky je nová buňka v mřížce, buňka v toku, nebo odstavec.\n\n“{{Styl …}}” funguje jako v @Hlavička.\nPoužijte “{{Prázdné}}” pro prázdnou buňku.\n\nPoužijte “{{Obrázek [název souboru]}}”, abyste vložili obrázek ze složky projektu, případně následováno (A) měřítkem “[šířka]x” nebo “x[výška]” a/nebo (B) klíčové slovo “Ořez”. Příklad: “{{Obrázek Cinecred.pdf 300x Ořez}}”\n\nPoužijte “{{Obrázek [název souboru]}}”, abyste vložili video nebo sekvenci obrázků ze složky projektu, případně následováno (A) měřítkem “[šířka]x” nebo “x[výška]” a/nebo (B) klíčovými slovy “Odsazení”, “Fade”, “In”, nebo “Out”, která jsou vysvětlena skrze varování, když je píšete. Příklad: “{{Video Blooper.mkv x200 Odsazení 00:00:03:12 In 00:04:56:23}}”
