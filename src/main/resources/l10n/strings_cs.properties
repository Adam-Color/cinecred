projectIO.credits.table.spinePosDesc=Pro karty: Započne novou páteř s tímto horizontálním a případně vertikálním odsazením od středu obrazovky v pixelech. Přidáním “Nad” nebo “Pod” se páteř umístí nad nebo pod pozici namísto toho, aby se vystřeďovala. Příklady: “-400”, “-400 200”, “-400 200 Pod”\n\nPro rolování: Započne novou páteř pod tou předcházející s tímto odsazením od středu obrazovky v pixelech. Příklad: “-400”\n\nPro obojí: Také můžete zadat horizontální odsazení od středu a poté “Souběžně”, abyste umístili novou páteř vedle té předchozí. Nebo použijte “Zaháknutí”, jenž je vysvětleno skrze varovnou zprávu, když ho píšete. Příklady: “-400 Souběžně”, “Zaháknout 1 Spodek-Vrchol”, “Zaháknout 1 Vrchol-Vrchol 800”, “Zaháknout 2 Spodek-Střed 800 100”
projectIO.credits.table.pageRuntimeDesc=Požadované trvání nové stránky v podobě timecode. Více stránek lze upravit společně přidáním názvu skupiny před timecode první stránky a použitím tohoto názvu skupiny jako trvání ostatních stránek. Příklady pro SMPTE: “00:04:56:23”, “Jméno 00:04:56:23”, “Jméno”
