ui.hints.welcomeTrack.project=V Cinecred si vytváříte nový projekt pro každou sekvenci titulků. Projekt se skládá ze složky obsahující tabulku “Credits” a soubor “Styling.toml”. Dále může obsahovat písma, obrázky, videa a sekvence obrázků.
ui.hints.projectTrack.toggleStyling=Toto tlačítko zobrazuje a skrývá okno stylování napravo.\n\nTip: Přichyťte si program, v němž upravujete soubor “Credits”, na stejnou stranu. Můžete poté mezi nimi tímto tlačítkem přepínat.
ui.hints.projectTrack.stylingTree=V tomto okně stylování upravujete soubor “Styling” nacházející se ve složce projektu. Kromě některých nastavení projektu zde také definujete pojmenované styly, na které se následně odkazujete v souboru “Credits”.\n\n<b>Styly Stránek</b> ovládají chování stránek. Například zde nastavujete rychlost rolování. Každé stránce je v souboru “Credits” přidělen styl stránky.\n\n<b>Styly obsahu</b> určují vzhled takzvaných bloků hlavička-tělo-patka. Takovýto blok může například obsahovat název pozice “Komparz” a následně skupinu jmen. Každému bloku je v souboru “Credits” přidělen styl obsahu, jenž určuje jeho rozložení a styl písma.\n\n<b>Styly písma</b> určují vzhled textu. Styl písma určuje font a další vlastnosti jako barva a rozestupy. Na styly písma se odkazujete zejména ve stylech obsahu. Můžete se však na ně také přímo odkazovat v souboru “Credits” za použití tagu “{{{0} [název]}}”, abyste mohli více stylů písma v rámci stejného textu.
ui.hints.projectTrack.resetStyling=Abyste pochopili všechny moznosti stylování, je dobré zkoušet a experimentovat. Nebojte se něco rozbít! Vždycky totiž můžete své změny vrátit do posledního uloženého stavu nebo načíst z disku.
ui.hints.projectTrack.guides=Toto tlačítko zobrazuje a skrývá velmi užitečná vodítka rozvržení. Pomáhají Vám se nejen Cinecred lépe naučit, ale také pracovat efektivně, i když už s programem dobře umíte.\n\nTip: Když najedete myší na toto tlačítko, zobrazí se vysvětlivky každé barvy vodítek.
