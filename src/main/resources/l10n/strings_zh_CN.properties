projectIO.credits.illFormattedSpinePosCard=该值可以是以下两种情况之一：(A) 以像素为单位的轴线相对于字卡中心的水平或垂直偏移，可选择在位置上方或下方放置新的轴向，而不是使其居中于位置周围，后面可以跟随 <i>{0}</i> 或 <i>{1}</i>(B) 关键词 <i>{2}</i>，其用法在键入时会有解释。示例：" -400"，" -400 200"，" -400 200 {0}"，"{2} ..."
projectIO.credits.illFormattedSpinePosScroll=该值不是从屏幕中心到轴线的水平偏移量（以像素为单位），接下来可以选择添加<i>{0}</i>，以便将新的轴线放在上一个轴线的旁边而不是下面。例如：“-400”，“-400 {0}”
projectIO.credits.table.spinePosDesc=对于静态字幕：从屏幕中心以横向或竖向偏移创建一个新的轴线（以像素为单位）。将“Below”或“Above”附加到数字之后可使新的轴线位于给定位置下方或上方，而非居中。或者使用“Hook”，在输入时会有相关警告解释。例如：“-400”、“-400 200”、“-400 200 Below”、“Hook 1 Bottom-Top”、“Hook 1 Top-Top 800”、“Hook 2 Bottom-Middle 800 100”。\n\n对于滚动字幕：以像素为单位从屏幕中心开始一个新的轴线。将“Parallel”附加到数字之后可使新的轴线并排而非在下方。例如：“-400”、“-400 Parallel”
