  If you are on Windows or Linux, please download and install Ghostscript from here: <a href="https://www.ghostscript.com/download/gsdnld.html">Ghostscript Download Site</a> (choose the "AGPL Release")<br>\
  If you are on Mac, please download and install Ghostscript from here: <a href="https://pages.uoregon.edu/koch/">Unofficial Mac Builds by Richard Koch</a><br>\
  Afterwards, restart Cinecred, which then tries to locate Ghostscript again.</html>
