ui.hints.openTrack.welcome=Welcome to Cinecred! Hints like this one will introduce you to the basics of the program.
ui.hints.openTrack.browse=Click this button to open a project folder. If the folder does not exist yet or is empty, a new project will be created in there.
ui.hints.openTrack.drop=You can also drag and drop a project folder into this window to open it.
ui.hints.projectTrack.pageTabs=You have successfully opened a project folder! Let us first start with the basics.<br><br>\
  In Cinecred, a credit sequence is composed of pages. Each page is either a title card, or a section of scrolling credits that may include title cards. Use the tabs above to flick through the pages.
ui.hints.projectTrack.creditsLog=In the project folder, there is a "Credits" file. Go and view that file now in a fitting program. In the "Credits" file, you will provide the raw credits data and declare which styles should be applied to what parts of it. Any problems with that file will be shown in this table.
ui.hints.projectTrack.toggleStyling=This button shows and hides the styling window on the right. Tip: Snap the program with which you edit the "Credits" file to the same position. You can then switch between the "Credits" file and the styling window via this button.
ui.hints.projectTrack.stylingTree=In the styling window, you visually edit the "Styling.toml" file in the project folder. Here, apart from some global settings, you define named styles which you then reference in the "Credits" file.<br><br>\
  <b>Page styles</b> govern the behavior of pages; for example, you set the scrolling speed in a page style. In the "Credits" file, each page is assigned a page style.<br><br>\
  <b>Content styles</b> determine the look of so called head-body-tail blocks; such a block could for example consist of the job title "Extras" alongside a group of names. In the "Credits" file, each block is assigned a content style that then determines its layout and letter styles.<br><br>\
  <b>Letter styles</b> determine the look of strips of text. A letter style sets a font and various other properties like colors and letter spacing. Typically, letter styles are referenced from content styles, but you can also reference them directly from the "Credits" file via the "{{Style <i>Name</i>}}" tag in order to use different letter styles inside the same strip of text.
ui.hints.projectTrack.resetStyling=To understand all of the styling options, it is really helpful to just play around with them a little. But do not fear breaking something! You can always click this button to revert the styling to the one last saved to or loaded from disk.
ui.hints.projectTrack.layoutGuides=This button shows and hides incredibly useful layout guides. They not only help you in learning Cinecred, they are also vital for working efficiently even when you know your way around. Tip: Hovering over this button shows the meaning of each layout guide color.
ui.hints.projectTrack.finished=You now know the basics of Cinecred. Next, we recommend playing around with the various styling settings and taking a deeper look at the structure of the "Credits" file. We wish you a pleasant experience with Cinecred!
