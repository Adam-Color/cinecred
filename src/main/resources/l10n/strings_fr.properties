ui.hints.projectTrack.pageTabs=Vous avez réussi à ouvrir un dossier de projet ! Commençons maintenant par les bases.\n\nDans Cinecred, le générique est composé de pages. Chaque page est soit une carte de titre, soit une section de générique défilant qui peut inclure des cartes de titre. Utilisez les onglets ci-dessus pour parcourir les pages.
ui.hints.projectTrack.resetStyling=Pour comprendre toutes les options de mise en forme, il est intéressant de jouer un peu avec. Mais n’ayez pas peur de casser quoi que ce soit ! Vous pouvez toujours cliquer sur ce bouton pour rétablir la mise en forme telle que vous l’avez enregistrée ou chargée depuis le disque.
ui.hints.projectTrack.guides=Ce bouton permet d’afficher et de masquer des guides de mise en page extrêmement utiles. Ils ne vous aident pas seulement à vous familiariser avec Cinecred, mais sont également essentiels pour travailler efficacement, même lorsque vous connaissez bien le système. Astuce : En survolant ce bouton, vous pouvez voir la signification de chaque couleur du guide de mise en page.
ui.hints.projectTrack.finished=Félicitations ! Vous êtes désormais familiarisé avec les principes de base de Cinecred. Nous vous recommandons maintenant de manipuler les différents paramètres de mise en forme et de regarder plus en détail la structure du fichier « Credits ». Nous vous souhaitons une bonne expérience avec Cinecred !
