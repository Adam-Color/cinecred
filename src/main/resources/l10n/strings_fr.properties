projectIO.credits.pictureIllFormatted=Une balise d’image doit contenir le nom d’un fichier d’image dans le dossier du projet, suivi éventuellement (A) d’un facteur de mise à l’échelle <i>[largeur]x</i> ou <i>x[hauteur]</i> et/ou (B) du mot-clé <i>{0}</i> pour recadrer automatiquement l’image. Exemples : « {{{1} Cinecred.png}} », « {{{1} Cinecred.svg x200}} », « {{{1} Cinecred.eps 300x {0}}} »
projectIO.credits.videoIllFormatted=Une balise vidéo doit contenir le nom d’un fichier vidéo (ou d’un dossier de séquence d’images) dans le dossier du projet, suivi éventuellement (A) d’un facteur de mise à l’échelle <i>[largeur]x</i> ou <i>x[hauteur]</i>, (B) du mot-clé <i>{0}</i> ou <i>{1}</i> avec un ou deux codes temporels <i>{2}</i>, (C) du mot-clé <i>{3}</i> ou <i>{4}</i> avec un code temporel (pour les fichiers vidéo) ou un numéro d’image (pour les séquences d’images) afin de découper la vidéo, et/ou (D) <i>{5}</i> ou <i>{6}</i> pour aligner la vidéo dans l’intervalle de temps ou elle apparaît. Exemples : « {{{7} Betisier.mov}} », « {{7} Betisier.mxf 200x}} », « {{{7} Betisier.mkv {3} 00:04:56:23}} », « {{{7} Carte de vanité}} », « {{{7} Carte de vanité x300 {0} 00:00:03:12 {1} 00:00:01:00 00:00:00:00 {3} 142 {4} 230 {5}}} »
projectIO.credits.table.bodyDesc=Texte, images ou vidéos entre l’entête et le pied les plus récents. En fonction du style de contenu, chaque ligne de tableau est une nouvelle cellule de grille, une cellule de flux ou un paragraphe.\n\n« {{{0} …}} » fonctionne comme dans @{1}.\n\nUtilisez « {{{2}}} » pour une cellule vide.\n\nUtilisez « {{{3} [nom du fichier]}} » pour insérer une image issue du dossier du projet, éventuellement suivie (A) d’un facteur de mise à l’échelle « [largeur]x » ou « x[hauteur] » et/ou (B) du mot-clé « {4} ». Exemple : « {{{3} Cinecred.pdf 300x {4}}} »\n\nUtilisez « {{{5} [nom du fichier]}} » pour insérer une vidéo ou une séquence d’images issue du dossier du projet, suivie au choix (A) d’un facteur de mise à l’échelle « [largeur]x » ou « x[hauteur] » , (B) des mots-clés « {6} », « {7} », « {8} » ou « {9} », qui sont expliqués par lorsque vous les tapez, et/ou (C) « {10} » ou « {11} » pour l’alignement temporel. Exemple : « {{{5} Betisier.mkv x200 {6} 00:00:03:12 {8} 00:04:56:23 {10}}} »
projectIO.credits.table.headDesc=Texte situé au-dessus ou à gauche du corps.\n\nUtilisez « {{{0} [nom]}} » pour changer le style de lettres en [nom] et simplement « {{{0}}} » pour le réinitialiser. Exemple : « Copyright 2023 {{{0} Nom}}Thomas Cash »
