projectIO.credits.illFormattedSpinePosScroll=La valeur n’est pas (A) un décalage horizontal de la ligne guide par rapport au centre de l’écran en pixels, éventuellement suivi de <i>{0}</i> pour placer la nouvelle ligne guide à côté et non en dessous de la précédente, ou (B) le mot-clé <i>{1}</i>, dont l’utilisation est expliquée lorsque vous le tapez. Examples : « -400 », « -400 {0} », « {1}… »
projectIO.credits.table.contentStyleDesc=Démarre un nouveau bloc entête-corps-pied avec ce style. Le nouveau style est également appliqué à tous les blocs suivants.
projectIO.credits.table.spinePosDesc=Pour les écrans : Démarre une nouvelle ligne guide à ce décalage horizontal et éventuellement vertical par rapport au centre de l’écran, en pixels. L’ajout de « {0} » ou « {1} » place la nouvelle ligne en dessous ou au-dessus de la position au lieu de la centrer. Exemples : « -400 » « -400 200 », « -400 200 {0} »\n\nPour les pages de défilement : Démarre une nouvelle ligne guide sous la précédente à ce décalage horizontal du centre de l’écran en pixels. Exemple : « -400 »\n\nPour les deux : Vous pouvez également saisir un décalage horizontal par rapport au centre de l’écran suivi de « {2} » pour placer la nouvelle ligne guide à côté de la précédente. Vous pouvez également utiliser « {3} », qui est expliqué lorsque vous le saisissez. Exemples : « -400 {2} », « {3} 1 {6}-{4} », « {3} 1 {4}-{4} 800 », « {3} 2 {6}-{5} 800 100 »
