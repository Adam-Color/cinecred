teaser=Si vous avez déjà réalisé le générique de fin d'un film, vous savez qu'il est complexe à assembler et qu'il n'est pas simple de le faire dans les règles de l'art. Modifier la mise en page, la taille de la police ou l'espacement à posteriori prend énormément de temps. Et n'envisagez même pas de respecter une durée d'exécution exacte tout en contournant le piège du scintillement.\n\nIl existe pourtant une meilleure solution : Cinecred, un programme gratuit et open source pour créer des génériques sans effort. Cinecred lit les données de votre générique à partir d'une feuille de calcul Excel, LibreOffice ou Google, puis vous permet d'arranger et de styliser le générique de manière interactive, selon vos envies. Un modèle par défaut vous permet de démarrer rapidement, mais tout peut être personnalisé au pixel près. Utilisez vos propres polices de caractères ou insérez des logos, des images ou même des vidéos. Une fois que vous avez terminé, vérifiez le déroulement dans le lecteur intégré, avant de l'exporter dans une multitude de formats de séquences vidéo et d'images.
