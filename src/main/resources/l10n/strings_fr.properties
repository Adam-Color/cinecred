projectIO.credits.illFormattedSpinePosCard=La valeur n’est pas (A) un décalage horizontal et éventuellement vertical de la ligne guide par rapport au centre de l’écran en pixels, suivi éventuellement de <i>{0}</i> ou <i>{1}</i> pour placer la nouvelle ligne guide en dessous ou au-dessus de la position au lieu de la centrer autour de la position, (B) uniquement un décalage horizontal par rapport au centre de l’écran suivi de <i>{2}</i> pour placer la nouvelle ligne guide à côté de la précédente, ou (C) le mot-clé <i>{3}</i>, dont l’utilisation est expliquée au moment où vous le tapez. Examples : « -400 », « -400 200 », « -400 200 {0} », « -400 {2} », « {3}… »
projectIO.credits.table.tailDesc=Texte situé en dessous ou à droite du corps.\n\n« {{{0} …}} » fonctionne comme dans @{1}.
projectIO.credits.table.vGapDesc=Espace vertical entre les blocs entête-corps-pied au-dessus et au-dessous (en unités configurées à l’échelle du projet, ou en pixels si l’on ajoute « px »).
projectIO.credits.table.pageRuntimeDesc=Durée d’exécution souhaitée de la nouvelle page sous la forme d’un code temporel. Plusieurs pages de défilement peuvent être modifiées conjointement en ajoutant un nom de groupe au code temporel de la première page et en utilisant ce nom de groupe comme durée d’exécution des autres pages. Exemples pour SMPTE : « 00:04:56:23 », « Nom 00:04:56:23 », « Nom ».
