ui.hints.projectTrack.toggleStyling=Ce bouton permet d’afficher ou de masquer la fenêtre de mise en forme située à droite. Astuce : Placez le logiciel avec lequel vous éditez le fichier « Credits » au même endroit. Ce bouton vous permet de basculer entre le fichier « Credits » et la fenêtre de mise en forme.
ui.hints.projectTrack.stylingTree=Dans cette fenêtre de mise en forme, vous modifiez le fichier « Styling » du dossier du projet. Outre certains paramètres du projet, vous définissez ici des styles nommés, auxquels vous faites ensuite référence dans le fichier « Credits ».\n\n<b>Les styles de page</b> régissent le comportement des pages ; par exemple, vous définissez la vitesse de défilement dans un style de page. Dans le fichier « Credits », un style de page est attribué à chaque page.\n\n<b>Les styles de contenu</b> déterminent l’aspect des blocs dits « entête-corps-pied » ; un tel bloc pourrait par exemple se composer du titre de poste « Extras » à côté d’un groupe de noms. Dans le fichier « Credits », chaque bloc se voit attribuer un style de contenu qui détermine ensuite sa mise en page et ses styles de lettres.\n\n<b>Les styles de lettres</b> déterminent l’aspect du texte. Un style de lettres définit la police et diverses autres propriétés telles que la couleur et l’espacement des lettres. Les styles de lettres sont principalement référencés à partir des styles de contenu. Toutefois, ils peuvent également être référencés directement à partir du fichier « Credits » via la balise « {{{0} [nom]}} » afin d’utiliser plusieurs styles de lettres différents dans le même texte.
